name: Blue-Green Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3
        
      # 2. Настройка SSH для подключения к серверу
      - name: Настройка SSH вручную
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SECRET_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SECRET_HOST }} >> ~/.ssh/known_hosts

      # 3. Получаем текущее значение current_version.txt с сервера
      - name: Получаем текущее значение current_version.txt
        id: get-current-version
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SECRET_HOST }}
          username: ${{ secrets.SECRET_USER }}
          key: ${{ secrets.SECRET_PRIVATE_KEY }}
          script: cat /var/www/current_version.txt > current_version.txt
          
      # 4. Сохраняем значение в переменную окружения
      - name: Сохраняем CURRENT_VERSION в переменную
        run: |
          CURRENT_VERSION=$(cat current_version.txt)
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      # 5. Определяем TARGET_VERSION в зависимости от текущей версии
      - name: Определяем TARGET_VERSION
        run: |
          echo "Текущая версия: $CURRENT_VERSION"
          if [ "$CURRENT_VERSION" == "Test_blue" ]; then
            TARGET_VERSION="Test_green"
          else
            TARGET_VERSION="Test_blue"
          fi
          echo "TARGET_VERSION=$TARGET_VERSION" >> $GITHUB_ENV

      # 6. Выполняем git pull на сервере в нужной папке
      - name: Обновляем index.html через git pull
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SECRET_HOST }}
          username: ${{ secrets.SECRET_USER }}
          key: ${{ secrets.SECRET_PRIVATE_KEY }}
          script: |
            echo "Переходим в папку $TARGET_VERSION"
            cd /var/www/$TARGET_VERSION
            echo "Сбрасываем все локальные изменения..."
            git reset --hard
            echo "Получаем последние изменения из репозитория..."
            git pull origin main
            echo "index.html обновлён!"

      # 7. Выполняем скрипт на сервере для обновления симлинка
      - name: Выполняем скрипт на сервере
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SECRET_HOST }}
          username: ${{ secrets.SECRET_USER }}
          key: ${{ secrets.SECRET_PRIVATE_KEY }}
          script: |
            echo "Запускаем обновление симлинка..."
            sudo /var/www/update_symlink.sh

      # 8. Проверяем результат деплоя
      - name: Проверяем результат
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SECRET_HOST }}
          username: ${{ secrets.SECRET_USER }}
          key: ${{ secrets.SECRET_PRIVATE_KEY }}
          script: |
            echo "Проверяем симлинк:"
            ls -l /var/www/current
            readlink -f /var/www/current
            echo "Текущая версия:"
            cat /var/www/current_version.txt
