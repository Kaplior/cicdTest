name: Blue-Green Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Настройка SSH вручную
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SECRET_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SECRET_HOST }} >> ~/.ssh/known_hosts

      - name: Определяем TARGET_VERSION из переменной
        run: |
          CURRENT_VERSION=${{ vars.CURRENT_VERSION }}
          echo "Текущая версия: $CURRENT_VERSION"
          if [ "$CURRENT_VERSION" == "Test_blue" ]; then
            TARGET_VERSION="Test_green"
          else
            TARGET_VERSION="Test_blue"
          fi
          echo "TARGET_VERSION=${TARGET_VERSION}" >> $GITHUB_ENV

      - name: Копируем index.html на сервер
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SECRET_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SECRET_HOST }}
          REMOTE_USER: ${{ secrets.SECRET_USER }}
          TARGET: /var/www/${{ env.TARGET_VERSION }}
        with:
          source: ./index.html

      - name: Обновляем симлинк
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SECRET_HOST }}
          username: ${{ secrets.SECRET_USER }}
          key: ${{ secrets.SECRET_PRIVATE_KEY }}
          script: |
            sudo ln -sfn "/var/www/${TARGET_VERSION}" /var/www/current
            sudo systemctl restart nginx

      - name: Обновляем переменную в GitHub
        uses: actions/github-script@v6
        with:
          script: |
            await github.actions.updateEnvVariable({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "CURRENT_VERSION",
              value: process.env.TARGET_VERSION
            });
