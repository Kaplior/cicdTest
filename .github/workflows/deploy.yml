name: Blue-Green Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Настройка SSH вручную
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SECRET_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SECRET_HOST }} >> ~/.ssh/known_hosts

      - name: Копируем index.html на сервер
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SECRET_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SECRET_HOST }}
          REMOTE_USER: ${{ secrets.SECRET_USER }}
          TARGET: /var/www/Test_green  # Деплоим сразу в Test_green
        with:
          source: ./index.html

      - name: Выполняем скрипт на сервере
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SECRET_HOST }}
          username: ${{ secrets.SECRET_USER }}
          key: ${{ secrets.SECRET_PRIVATE_KEY }}
          script: |
            echo "Запускаем обновление симлинка..."
            sudo /var/www/update_symlink.sh

      - name: Проверяем результат
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SECRET_HOST }}
          username: ${{ secrets.SECRET_USER }}
          key: ${{ secrets.SECRET_PRIVATE_KEY }}
          script: |
            echo "Проверяем симлинк:"
            ls -l /var/www/current
            readlink -f /var/www/current
            echo "Текущая версия:"
            cat /var/www/current_version.txt
